<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 02</title>
  </head>
  <body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      const skelly = new Image();
      skelly.src = "assets/skelly.png";
      skelly.addEventListener("load", terminouDeCarregar);
      let l = 2;
      let c = 1;

      function terminouDeCarregar() {
        ctx.drawImage(skelly, c * 64, l * 64, 64, 64, 0, 0, 64, 64);
      }

      function desenhaFundo() {
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      let t0;
      let dt;
      requestAnimationFrame(passo);
      function passo(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;
        c = c + 9 * dt;
        if(c > 6){
            c = 0;
        }
        desenhaFundo();
        ctx.drawImage(skelly, Math.floor(c) * 64, l * 64, 64, 64, 0, 0, 64, 64);

        requestAnimationFrame(passo);
        t0 = t;
      }
    </script>
  </body>
</html>
